<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eAttendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
    }
    #preview {
      display: block;
      margin: 10px auto;
      border: 2px solid #ccc;
      max-width: 300px;
    }
    #submitBtn {
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 15px;
      margin-top: 30px;
    }
    #submitBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>eAttendance Tracker</h1>

  <input type="text" id="name" placeholder="Enter your name" required />
  
  <select id="status">
    <option value="">Select Status</option>
    <option value="Present">Present</option>
    <option value="Absent">Absent</option>
  </select>

  <input type="text" id="checkin" placeholder="Check-In Time" />
  <input type="text" id="checkout" placeholder="Check-Out Time" />
  <input type="text" id="reason" placeholder="Reason (if Absent)" />

  <video id="video" width="300" height="200" autoplay></video>
  <button onclick="capturePhoto()">Capture Photo</button>
  <canvas id="canvas" width="300" height="200" style="display: none;"></canvas>
  <img id="preview" src="" alt="Photo Preview" />

  <button id="submitBtn" onclick="submitAttendance()">Submit Attendance</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    let photoData = "";

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
      });

    // Capture photo
    function capturePhoto() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      photoData = canvas.toDataURL("image/png");
      preview.src = photoData;
      alert("Photo captured successfully!");
    }

    // Submit attendance
    function submitAttendance() {
      const name = document.getElementById('name').value;
      const status = document.getElementById('status').value;
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const reason = document.getElementById('reason').value;

      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();

      if (!name || !status) {
        alert("Please fill in name and status.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxTiYEEAczTsp6TAQTGuSUBzuHHx18lhoYqOVKhLa1QVuZFPes2wFSvm7pfqfadKct51Q/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name,
          status,
          checkin,
          checkout,
          reason,
          date,
          time,
          photo: photoData
        })
      })
      .then(response => response.text())
      .then(data => {
        alert("Attendance submitted successfully!");
      })
      .catch(error => {
        console.error("Error submitting attendance:", error);
        alert("Failed to submit attendance. Check internet or script settings.");
      });
    }
  </script>
</body>
</html>
